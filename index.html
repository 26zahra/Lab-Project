<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="lab">
        <div class="labCount">
            <button> <i class="fa-solid fa-check"></i>Təsdiq et</button>
            <div class="lab-main">
                <p>Müəllim:</p>
                <div class="selection">
                    <select>
                        <option>Mühazirə</option>
                        <option>Seminar</option>
                        <option>Laboratoriya</option>
                    </select>
                    <select>
                        <option>Gülşən Səttarova</option>
                        <option>Nəzakət Məmmədova</option>
                        <option>Samirə Tağıyeva</option>
                    </select>
                </div>
                <p>Midterm sayı:</p>
                <input type="number" min="1" max="10">
            </div>
        </div>
    </div>
    <div class="date-modal">
        <div class="modal-heading">
            <h2>Vaxt Araligi</h2>
            <span>&#10005</span>
        </div>
        <div class="date-modal-body">
            <p>Baslama Tarixi: </p>
            <div>
                <input type="date">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M12 192h424c6.6 0 12 5.4 12 12v260c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V204c0-6.6 5.4-12 12-12zm436-44v-36c0-26.5-21.5-48-48-48h-48V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H160V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H48C21.5 64 0 85.5 0 112v36c0 6.6 5.4 12 12 12h424c6.6 0 12-5.4 12-12z" />
                    </svg>
                </div>
            </div>
            <p>Bitme Tarixi: </p>
            <div>
                <input type="date">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M12 192h424c6.6 0 12 5.4 12 12v260c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V204c0-6.6 5.4-12 12-12zm436-44v-36c0-26.5-21.5-48-48-48h-48V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H160V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H48C21.5 64 0 85.5 0 112v36c0 6.6 5.4 12 12 12h424c6.6 0 12-5.4 12-12z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="date-modal-end">
            <button>Təsdiq Et</button>
            <button>Bağla</button>
        </div>
    </div>
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>
    <div class="modal">
        <div class="modal-heading">
            <h2>Qiymət</h2>
            <span>&#10005</span>
        </div>
        <div class="modal-main">
            <button style="background-color: green">Tamam</button>
            <button style="background-color: orange;">Natamam</button>
            <button style="background-color: orangered;">0</button>
        </div>
        <div class="modal-end">
            <button>Təsdiq Et</button>
            <button>Bağla</button>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
